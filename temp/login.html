{% extends 'base.html' %}

{% block content %}

    <div class="max-w-sm mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
        <h2 class="text-2xl font-semibold text-center mb-4">Login</h2>
        <form action="/login" method="POST">
            <input type="email" name="email" class="p-2 w-full mb-4 border rounded" placeholder="Email" required>
            <input type="password" name="password" class="p-2 w-full mb-4 border rounded" placeholder="Password" required>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Login</button>
        </form>
        <p class="mt-4 text-center">Don't have an account? <a href="/signup" class="text-blue-600">Sign up</a></p>
    </div>
{% endblock %}
