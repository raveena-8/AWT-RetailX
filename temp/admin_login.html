<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1602526218074-7b0aa5228a1b?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .bg-overlay {
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body class="h-screen flex items-center justify-center">

  <div class="bg-overlay p-8 rounded-xl w-full max-w-md text-white">
    <h2 class="text-3xl font-bold text-center mb-6">
      <i class="fas fa-user-shield text-blue-400"></i> Admin Login
    </h2>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="mb-4 p-3 rounded text-sm
                      {% if category == 'success' %} bg-green-600
                      {% elif category == 'danger' %} bg-red-600
                      {% elif category == 'warning' %} bg-yellow-500
                      {% else %} bg-gray-600 {% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('admin_login') }}">
      <div class="mb-4 relative">
        <i class="fas fa-envelope absolute left-3 top-3.5 text-gray-400"></i>
        <input type="email" name="email" placeholder="Email"
               class="w-full pl-10 pr-4 py-2 rounded bg-gray-100 text-black focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div class="mb-6 relative">
        <i class="fas fa-lock absolute left-3 top-3.5 text-gray-400"></i>
        <input type="password" name="password" placeholder="Password"
               class="w-full pl-10 pr-4 py-2 rounded bg-gray-100 text-black focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-semibold transition">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
    </form>
  </div>

</body>
</html>
