        </div>

            </div>

            <form method="POST" action="{{ url_for('add_to_cart', product_id=product['id']) }}">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition duration-200 w-full text-center text-lg font-medium">
